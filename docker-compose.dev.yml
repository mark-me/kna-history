---
version: "3.8"

# Local development setup with MariaDB
# Allows debugging Flask app locally while using containerized database

services:
  mariadb-dev:
    image: mariadb:10.11.6
    container_name: kna-mariadb-dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - TZ=Europe/Amsterdam
      - MARIADB_ROOT_PASSWORD=kna-toneel
      - MARIADB_DATABASE=kna
      - MARIADB_USER=kna
      - MARIADB_PASSWORD=kna-toneel
    volumes:
      - mariadb_dev_data:/var/lib/mysql
    networks:
      - kna_dev_network

  adminer:
    image: adminer:latest
    container_name: kna-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mariadb-dev
    networks:
      - kna_dev_network
    depends_on:
      - mariadb-dev

networks:
  kna_dev_network:
    driver: bridge

volumes:
  mariadb_dev_data:
    driver: local
