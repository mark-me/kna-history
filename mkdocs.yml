site_name: KNA Historie
site_description: "Self-hosted KNA Historisch archief"
site_author: "Mark Zwart"
site_url: https://kna-history.org/
repo_url: https://github.com/mark-me/kna-history
repo_name: mark-me/kna-history
edit_uri: edit/main/docs/
use_directory_urls: false

copyright: Mark Zwart

theme:
    name: material
    favicon: images/favicon.png
    logo: images/favicon.png
    language: en
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: custom
          accent: custom
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: custom
          accent: custom
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - navigation.indexes
        - navigation.prune
        - navigation.path
        - navigation.footer
        - navigation.tracking
        - toc.follow
        - search.suggest
        - search.highlight
        - search.share
        - content.code.copy
        - content.code.select
        - content.code.annotate
        - content.action.edit
        - content.action.view
        - content.tooltips
        - content.tabs.link
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil
        view: material/eye

extra_css:
    - stylesheets/extra.css

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/mark-me/mixtape-society
          name: GitHub Repository
    generator: false

nav:
    - Introductie: index.md
    - Development:
          - Debuggen:
                - Quick start: development/debugging/quick-start.md
                - VSCode gids: development/debugging/vscode-debugging-guide.md

plugins:
    - search:
          lang: en
          separator: '[\s\-\.]+'
    - offline:
          enabled: true
    - glightbox:
          touchNavigation: true
          loop: false
          effect: zoom
          slide_effect: slide
          width: 100%
          height: auto
          zoomable: true
          draggable: true
          auto_caption: true
          caption_position: bottom
    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_bases: true
                      show_root_heading: true
                      show_root_full_path: false
                      show_symbol_type_heading: true
                      show_symbol_type_toc: true
                      show_source: true
                      members_order: source
                      heading_level: 2
                      summary: true
                      docstring_style: google
                      docstring_section_style: table
                      show_if_no_docstring: false
                      inherited_members: false
                      merge_init_into_class: true
    - autorefs
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
          fallback_to_build_date: true
    - panzoom:
          full_screen: true

markdown_extensions:
    - abbr
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - tables
    - admonition
    - pymdownx.details
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets:
          check_paths: true
    - toc:
          permalink: true
          permalink_title: Anchor link to this section
          toc_depth: 2
          slugify: !!python/object/apply:pymdownx.slugs.slugify
              kwds:
                  case: lower
    - pymdownx.tabbed:
          alternate_style: true
          slugify: !!python/object/apply:pymdownx.slugs.slugify
              kwds:
                  case: lower
    - pymdownx.tasklist:
          custom_checkbox: true
          clickable_checkbox: false
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.keys
    - pymdownx.smartsymbols
    - pymdownx.critic:
          mode: accept
    - pymdownx.arithmatex:
          generic: true
