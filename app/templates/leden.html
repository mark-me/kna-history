{% extends "layout.html" %}
{% block content %}
<h2>Leden en anderen</h2>

    <p>Leden en anderen die ooit iets hebben bijgedragen aan KNA Hillegom</p>
  <div class="row">
    {% for lid in leden %}
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ lid.id_lid }}</h5>
            <hr class="my-2">
            <p class="float-right text-muted">Lid sinds: {{ lid.Startjaar }}</p>
            <img src="cdn/{{ lid.profielfoto }}" >
            <div class="clearfix"></div>
              <a href="lid_fotos/{{ lid.id_lid }}" class="btn btn-primary" view>Foto's</a>
              <a href="report_download/{{ lid.id_lid }}" class="btn btn-primary" download>Uitvoeringen</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
