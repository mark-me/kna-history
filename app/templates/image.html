{% extends "layout.html" %}
{% block content%}
<div class="row">
    <div class="col-auto">
        <a href="javascript:window.history.back();" class="btn btn-primary" view>Terug</a>
    </div>
    {% if image.leden|length > 0 %}
    <div class="col">
        <b>vlnr: </b>
        {% for lid in image.leden %}
            {{ lid.lid }}{% if not loop.last %},&nbsp;{% endif %}
        {% endfor %}
    </div>
    {% endif %}
</div>
<div class="card">
    <div class="card-body">
        <img src='/cdn/{{ image.path_medium }}' class="rounded img-fluid">
    </div>
</div>
{% endblock content %}
