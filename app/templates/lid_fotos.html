{% extends "layout.html" %}
{% block content %}
<h2>Foto's van  {{ lid.naam }}</h2>
  <div class="overlay"><img src="blah" id="top" hidden=True>
    <span id="close" hidden=True onclick=do_close()><b><u>CLOSE(X)</u></b></span>
  </div>
  <div class="row">
    {% for foto in fotos %}
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ foto.titel }}</h5>
            <hr class="my-2">
            <img src='cdn/{{ foto.path }}' height=200 width=200 onclick="clicked_img(this)" >
            <p class="float-right text-muted">Jaar: {{ foto.jaar }}</p>
            <p class="float-right text-muted">Jaar: {{ foto.path2 }}</p>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
