{% extends "layout.html" %}
{% block content %}
    <div class="container mt-4">
    <h2>{% if user %}Bewerk gebruiker{% else %}Nieuwe gebruiker{% endif %}</h2>

    <form method="POST">
        <div class="mb-3">
            <label>Gebruikersnaam</label>
            <input type="text" name="username" value="{{ user.username if user else '' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email if user else '' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Wachtwoord {% if not user %}(verplicht){% else %}(leeg laten = ongewijzigd){% endif %}</label>
            <input type="password" name="password" class="form-control" {% if not user %}required{% endif %}>
        </div>
        <div class="mb-3">
            <label>Rol</label>
            <select name="role" class="form-select">
                <option value="viewer" {% if user and user.role=='viewer' %}selected{% endif %}>Viewer</option>
                <option value="admin"  {% if user and user.role=='admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Opslaan</button>
        <a href="{{ url_for('admin.list_users') }}" class="btn btn-secondary">Annuleren</a>
    </form>
    </div>
{% endblock %}
