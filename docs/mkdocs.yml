site_name: KNA Historie
site_description: "Documentatie voor KNA Historisch Archief"
site_author: "Mark Zwart"
site_url: https://kna-history.org/
repo_url: https://github.com/mark-me/kna-history
repo_name: mark-me/kna-history
edit_uri: edit/main/docs/
use_directory_urls: false

copyright: Mark Zwart

theme:
    name: material
    favicon: images/favicon.png
    logo: images/favicon.png
    language: nl
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: custom
          accent: custom
          toggle:
              icon: material/brightness-7
              name: Schakel naar donkere modus
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: custom
          accent: custom
          toggle:
              icon: material/brightness-4
              name: Schakel naar lichte modus
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - navigation.indexes
        - navigation.prune
        - navigation.path
        - navigation.footer
        - navigation.tracking
        - navigation.sections
        - navigation.expand
        - toc.follow
        - toc.integrate
        - search.suggest
        - search.highlight
        - search.share
        - content.code.copy
        - content.code.select
        - content.code.annotate
        - content.action.edit
        - content.action.view
        - content.tooltips
        - content.tabs.link
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil
        view: material/eye
        admonition:
            note: octicons/tag-16
            abstract: octicons/checklist-16
            info: octicons/info-16
            tip: octicons/light-bulb-16
            success: octicons/check-16
            question: octicons/question-16
            warning: octicons/alert-16
            failure: octicons/x-circle-16
            danger: octicons/zap-16
            bug: octicons/bug-16
            example: octicons/beaker-16
            quote: octicons/quote-16

extra_css:
    - stylesheets/extra.css

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/mark-me/kna-history
          name: GitHub Repository
    version:
        provider: mike
    generator: false

nav:
    - Home: index.md
    
    - Gebruikershandleiding:
        - user-guide/introduction.md
        - user-guide/navigation.md
        - user-guide/searching.md
        - user-guide/viewing-media.md
        - Beheer:
            - user-guide/admin/dashboard.md
            - user-guide/admin/data-upload.md
            - user-guide/admin/user-management.md
            - user-guide/admin/maintenance.md
    
    - Ontwikkelaars:
        - developer-guide/architecture.md
        - developer-guide/setup.md
        - developer-guide/configuration.md
        - developer-guide/database.md
        - developer-guide/api-reference.md
        - Debugging:
            - developer-guide/debugging/quick-start.md
            - developer-guide/debugging/vscode-debugging-guide.md
        - developer-guide/contributing.md
    
    - Deployment:
        - deployment/quick-start.md
        - deployment/production.md
        - deployment/configuration.md
        - deployment/updates.md
        - deployment/backup.md
        - deployment/monitoring.md
        - deployment/troubleshooting.md

plugins:
    - search:
          lang: nl
          separator: '[\s\-\.]+'
    - offline:
          enabled: !ENV [OFFLINE, false]
    - glightbox:
          touchNavigation: true
          loop: false
          effect: zoom
          slide_effect: slide
          width: 100%
          height: auto
          zoomable: true
          draggable: true
          auto_caption: true
          caption_position: bottom
    - mkdocstrings:
          handlers:
              python:
                  paths: [src]
                  options:
                      show_bases: true
                      show_root_heading: true
                      show_root_full_path: false
                      show_symbol_type_heading: true
                      show_symbol_type_toc: true
                      show_source: true
                      members_order: source
                      heading_level: 2
                      summary: true
                      docstring_style: google
                      docstring_section_style: table
                      show_if_no_docstring: false
                      inherited_members: false
                      merge_init_into_class: true
                      show_signature_annotations: true
                      separate_signature: true
    - autorefs
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
          fallback_to_build_date: true
          timezone: Europe/Amsterdam
          locale: nl
    - panzoom:
          full_screen: true

markdown_extensions:
    - abbr
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - tables
    - admonition
    - pymdownx.details
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
          use_pygments: true
    - pymdownx.inlinehilite
    - pymdownx.snippets:
          check_paths: true
          base_path: [docs]
    - toc:
          permalink: true
          permalink_title: Link naar deze sectie
          toc_depth: 3
          slugify: !!python/object/apply:pymdownx.slugs.slugify
              kwds:
                  case: lower
    - pymdownx.tabbed:
          alternate_style: true
          slugify: !!python/object/apply:pymdownx.slugs.slugify
              kwds:
                  case: lower
    - pymdownx.tasklist:
          custom_checkbox: true
          clickable_checkbox: false
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.keys
    - pymdownx.smartsymbols
    - pymdownx.critic:
          mode: accept
    - pymdownx.arithmatex:
          generic: true

validation:
    nav:
        omitted_files: info
        not_found: warn
        absolute_links: warn
    links:
        not_found: warn
        absolute_links: warn
        unrecognized_links: warn
